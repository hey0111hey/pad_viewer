    <h1>悪魔将軍の火力配置一覧</h1>
    たくさんの種類がある火力配置を目で見て楽しむウェブページです。
    <h2>
    <p>
    ボタンの説明
    <ul >
      <li>puzzleを押すとパズルが進みます。</li>
      <li>prevで前の配置に移動します。</li>
      <li>nextで次の配置に移動します。</li>
    </ul >
    数値の説明
    <ol>
      <li>目覚めを使っていない6色のダンジョンにおける平均倍率</li>
      <li>妨害を食らって倍率が低くなる割合</li>
      <li>一番最悪なケースでの倍率</li>
    </ol>
    注意)今回は列10個の場合で倍率を計算しています。
    </h2>
